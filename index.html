<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سينما المنزل - PRO</title>
    <style>
        :root {
            --primary: #e50914;
            --focus: #fff;
            --bg: #141414;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* === الخلفية === */
        #home-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            opacity: 0.2;
            z-index: -1;
            filter: grayscale(100%) blur(3px);
            pointer-events: none;
        }
        .bg-poster { width: 100%; height: auto; opacity: 0.5; }

        /* === القائمة العلوية === */
        #top-nav {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 15px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 50;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 8px 20px;
            font-size: 1rem;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .filter-btn.active { background: var(--primary); color: white; }

        /* === تأثير التركيز (Focus) === */
        .focused, .nav-item:focus {
            transform: scale(1.05);
            border: 3px solid var(--focus) !important;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 100;
            background-color: #333;
            outline: none;
        }
        
        .chip.focused {
            background-color: var(--primary) !important;
            border-color: white !important;
        }

        /* === شاشة البحث === */
        .hero-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }
        .hero-section.collapsed { min-height: auto; margin: 20px 0; display: none; }

        #searchInput {
            width: 90%;
            max-width: 600px;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid #333;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* === شبكة النتائج === */
        .grid-container {
            display: grid;
            gap: 15px;
            padding: 20px;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            padding-bottom: 50px;
        }

        .card {
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: #222;
            cursor: pointer;
            transition: transform 0.2s;
            aspect-ratio: 2/3;
            border: 2px solid transparent;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* === نافذة التفاصيل === */
        #details-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 100;
            display: none;
            overflow-y: auto;
        }

        .details-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .details-poster {
            width: 160px;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .details-info { text-align: center; }
        .details-info h1 { margin: 10px 0; font-size: 1.5rem; }
        .details-info p { font-size: 0.9rem; color: #ccc; line-height: 1.5; }

        .action-btn {
            background: var(--primary);
            color: white;
            border: 2px solid transparent;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
        }

        /* === القوائم الأفقية (مواسم/حلقات) === */
        .scroll-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 5px;
            scrollbar-width: none;
        }
        .scroll-row::-webkit-scrollbar { display: none; }

        .chip {
            background: #333;
            padding: 10px 25px;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 1rem;
            flex-shrink: 0;
            cursor: pointer;
            border: 2px solid transparent;
            user-select: none;
        }

        /* === المشغل === */
        #fullscreen-player {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 200;
            display: none;
        }
        
        #video-frame {
            width: 100%; height: 100%; border: none;
        }
        
        /* تعديل زر الإغلاق ليختفي بتأثير ناعم */
        #close-player {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            z-index: 201;
            border: 2px solid white;
            /* الإضافة: تأثير الانتقال */
            transition: opacity 0.5s ease, visibility 0.5s;
            opacity: 1;
            visibility: visible;
        }
        #close-player:focus { background: var(--primary); }

        /* كلاس لإخفاء الزر ومنع اعتراض اللمس */
        .hidden-btn {
            opacity: 0 !important;
            visibility: hidden;
            pointer-events: none; /* يسمح بالضغط على ما خلف الزر */
        }

        /* الشاشات الكبيرة */
        @media (min-width: 768px) {
            .details-container {
                flex-direction: row;
                align-items: flex-start;
                padding-top: 50px;
                text-align: right;
            }
            .details-poster { width: 300px; margin: 0; }
            .details-info { text-align: right; flex: 1; }
            .action-btn { width: auto; display: inline-block; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        }
    </style>
</head>






<body>

    <div id="home-background"></div>

    <div id="top-nav">
        <button class="filter-btn active nav-item" onclick="filterResults('all')">الكل</button>
        <button class="filter-btn nav-item" onclick="filterResults('movie')">أفلام</button>
        <button class="filter-btn nav-item" onclick="filterResults('tv')">مسلسلات</button>
        <button class="filter-btn nav-item" onclick="resetSearch()" style="float:left; color:var(--primary)">بحث جديد</button>
    </div>

    <div class="hero-section" id="hero">
        <h1 style="margin-bottom: 20px;">سينما المنزل</h1>
        <input type="text" id="searchInput" class="nav-item" placeholder="ابحث عن فيلم أو مسلسل..." autocomplete="off">
    </div>

    <div class="grid-container" id="resultsGrid"></div>

    <div id="details-overlay">
        <div class="details-container">
            <button id="btn-back" class="action-btn nav-item" onclick="closeDetails()" style="background:#333; width:auto; margin-bottom:10px;">رجوع ✖</button>
            
            <img id="d-poster" class="details-poster">
            
            <div class="details-info">
                <h1 id="d-title">العنوان</h1>
                <p id="d-desc">الوصف</p>

                <button id="btn-play" class="action-btn nav-item">▶ مشاهدة الآن</button>

                <div id="series-area" style="display:none; margin-top:20px;">
                    <h3 style="text-align: right; color:#888;">المواسم:</h3>
                    <div id="seasons-list" class="scroll-row"></div>
                    
                    <h3 style="text-align: right; color:#888;">الحلقات:</h3>
                    <div id="episodes-list" class="scroll-row"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="fullscreen-player">
        <div id="close-player" class="nav-item" onclick="closePlayer()" tabindex="0">X</div>
        <iframe id="video-frame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>









    <script>
        const API_KEY = '2694bcca3b367fc0da55d22b1c37e6de';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG = 'https://image.tmdb.org/t/p/w500';

        let appState = {
            results: [],
            currentFilter: 'all',
            imdbId: null,
            tmdbId: null
        };
        
        let hideTimer = null; // متغير للمؤقت

        // 1. التهيئة
        window.onload = async () => {
            const res = await fetch(`${BASE_URL}/trending/all/week?api_key=${API_KEY}`);
            const data = await res.json();
            const bg = document.getElementById('home-background');
            data.results.forEach(m => {
                if(m.poster_path) {
                    const img = document.createElement('img');
                    img.src = IMG + m.poster_path;
                    img.className = 'bg-poster';
                    bg.appendChild(img);
                }
            });
            document.getElementById('searchInput').focus();
        };

        // 2. البحث
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', async (e) => {
            if (e.key === 'Enter' || e.target.value.length > 2) {
                const query = searchInput.value;
                if (query.length > 1) {
                    document.getElementById('hero').classList.add('collapsed');
                    document.getElementById('top-nav').style.display = 'block';
                    
                    const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=ar-SA&query=${query}`);
                    const data = await res.json();
                    appState.results = data.results;
                    renderResults();
                }
            }
        });

        function resetSearch() {
            document.getElementById('hero').classList.remove('collapsed');
            document.getElementById('hero').style.display = 'flex';
            document.getElementById('top-nav').style.display = 'none';
            document.getElementById('resultsGrid').innerHTML = '';
            searchInput.value = '';
            searchInput.focus();
        }

        // 3. عرض النتائج
        function filterResults(type) {
            appState.currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderResults();
        }

        function renderResults() {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            const filtered = appState.results.filter(item => {
                if (appState.currentFilter === 'all') return true;
                return item.media_type === appState.currentFilter;
            });

            filtered.forEach(item => {
                if (item.poster_path) {
                    const card = document.createElement('div');
                    card.className = 'card nav-item';
                    card.tabIndex = 0; 
                    card.innerHTML = `<img src="${IMG + item.poster_path}">`;
                    card.onclick = () => openDetails(item);
                    grid.appendChild(card);
                }
            });
        }

        // 4. التفاصيل
        async function openDetails(item) {
            const overlay = document.getElementById('details-overlay');
            overlay.style.display = 'block';
            
            document.getElementById('d-poster').src = IMG + item.poster_path;
            document.getElementById('d-title').innerText = item.title || item.name;
            document.getElementById('d-desc').innerText = item.overview || 'لا يوجد وصف عربي';
            
            appState.tmdbId = item.id;
            const type = item.media_type === 'movie' ? 'movie' : 'tv';
            
            const ext = await fetch(`${BASE_URL}/${type}/${item.id}/external_ids?api_key=${API_KEY}`);
            const extData = await ext.json();
            appState.imdbId = extData.imdb_id;

            const btnPlay = document.getElementById('btn-play');
            const seriesArea = document.getElementById('series-area');

            document.getElementById('seasons-list').innerHTML = '';
            document.getElementById('episodes-list').innerHTML = '';

            if (type === 'movie') {
                seriesArea.style.display = 'none';
                btnPlay.style.display = 'block';
                btnPlay.onclick = () => playVideo('movie');
                setTimeout(() => btnPlay.focus(), 100); 
            } else {
                btnPlay.style.display = 'none';
                seriesArea.style.display = 'block';
                await loadSeasons(item.id);
            }
        }

        function closeDetails() {
            document.getElementById('details-overlay').style.display = 'none';
            const firstCard = document.querySelector('.card');
            if(firstCard) firstCard.focus();
        }

        // 5. المسلسلات
        async function loadSeasons(id) {
            const res = await fetch(`${BASE_URL}/tv/${id}?api_key=${API_KEY}&language=ar-SA`);
            const data = await res.json();
            const list = document.getElementById('seasons-list');
            list.innerHTML = '';

            data.seasons.forEach((s, index) => {
                if (s.season_number > 0) {
                    const chip = document.createElement('button');
                    chip.className = 'chip nav-item';
                    chip.innerText = `موسم ${s.season_number}`;
                    chip.onclick = () => {
                        document.querySelectorAll('#seasons-list .chip').forEach(c => c.style.background = '#333');
                        chip.style.background = 'var(--primary)';
                        loadEpisodes(id, s.season_number);
                    };
                    list.appendChild(chip);
                    if(index === 0) {
                        setTimeout(() => chip.click(), 100); 
                        setTimeout(() => chip.focus(), 150); 
                    }
                }
            });
        }

        async function loadEpisodes(id, sNum) {
            const res = await fetch(`${BASE_URL}/tv/${id}/season/${sNum}?api_key=${API_KEY}&language=ar-SA`);
            const data = await res.json();
            const list = document.getElementById('episodes-list');
            list.innerHTML = '';

            data.episodes.forEach(ep => {
                const chip = document.createElement('button');
                chip.className = 'chip nav-item';
                chip.innerText = `حلقة ${ep.episode_number}`;
                chip.onclick = () => playVideo('tv', sNum, ep.episode_number);
                list.appendChild(chip);
            });
        }

        // 6. المشغل (تم التعديل: إخفاء الزر بعد 3 ثواني)
        function playVideo(type, season, episode) {
            const player = document.getElementById('fullscreen-player');
            const iframe = document.getElementById('video-frame');
            const closeBtn = document.getElementById('close-player');
            
            if (!appState.imdbId) { alert("عذراً، الرابط غير متوفر حالياً"); return; }

            let url = `https://vidsrcme.su/embed/${type}?imdb=${appState.imdbId}&ds_lang=ar&lang=ar&sub=ar&caption=ar&quality=1080p`;

            if (type === 'tv') {
                url += `&season=${season}&episode=${episode}`;
            }

            player.style.display = 'block';
            iframe.src = url;
            closeBtn.focus();

            // منطق الإخفاء التلقائي
            resetHideTimer();

            // تتبع حركة الماوس أو اللمس لإعادة إظهار الزر
            player.onmousemove = resetHideTimer;
            player.ontouchstart = resetHideTimer;
            document.onkeydown = resetHideTimer;
        }

        function resetHideTimer() {
            const closeBtn = document.getElementById('close-player');
            // إظهار الزر
            closeBtn.classList.remove('hidden-btn');
            
            // إعادة ضبط المؤقت
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => {
                // إخفاء الزر وجعله غير قابل للمس ليتمكن المستخدم من الضغط تحته
                closeBtn.classList.add('hidden-btn');
            }, 3000); // 3 ثواني
        }

        function closePlayer() {
            document.getElementById('fullscreen-player').style.display = 'none';
            document.getElementById('video-frame').src = '';
            clearTimeout(hideTimer); // إيقاف المؤقت عند الخروج
            document.getElementById('btn-back').focus();
        }

        // 7. نظام تنقل ذكي
        document.addEventListener('keydown', (e) => {
            const keys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter', 'Backspace', 'Escape'];
            if (!keys.includes(e.key)) return;

            // إذا كنا في المشغل، أي ضغطة زر تعيد ظهور الزر
            if(document.getElementById('fullscreen-player').style.display === 'block') {
                resetHideTimer();
            }

            e.preventDefault(); 

            const current = document.activeElement;
            const modalOpen = document.getElementById('details-overlay').style.display === 'block';
            const playerOpen = document.getElementById('fullscreen-player').style.display === 'block';

            if (e.key === 'Backspace' || e.key === 'Escape') {
                if (playerOpen) closePlayer();
                else if (modalOpen) closeDetails();
                return;
            }

            if (e.key === 'Enter') {
                current.click();
                return;
            }

            let scopeSelector = '';
            if (playerOpen) {
                scopeSelector = '#fullscreen-player .nav-item';
            } else if (modalOpen) {
                scopeSelector = '#details-overlay .nav-item';
            } else {
                scopeSelector = 'body > .nav-item, #top-nav .nav-item, #hero .nav-item, #resultsGrid .nav-item';
            }

            let items = Array.from(document.querySelectorAll(scopeSelector))
                             .filter(el => el.offsetParent !== null);
            
            let index = items.indexOf(current);
            if (index === -1 && items.length > 0) {
                items[0].focus();
                return;
            }

            let nextIndex = index;

            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                const move = (e.key === 'ArrowLeft') ? 1 : -1;
                nextIndex = index + move;
            } 
            else if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                const inScrollRow = current.parentElement.classList.contains('scroll-row');
                
                if (inScrollRow) {
                    if (e.key === 'ArrowDown') {
                        const episodes = document.querySelectorAll('#episodes-list .chip');
                        if (episodes.length > 0) {
                            episodes[0].focus();
                            episodes[0].scrollIntoView({block: 'center', inline: 'center'});
                            return;
                        }
                    } 
                    else if (e.key === 'ArrowUp') {
                         document.getElementById('btn-back').focus();
                         return;
                    }
                } 
                
                if (!modalOpen && !playerOpen) {
                    const gridCols = window.innerWidth > 768 ? 5 : 3; 
                    if (current.parentElement.id === 'top-nav' || current.parentElement.id === 'hero') {
                        if(e.key === 'ArrowDown') {
                             const firstCard = document.querySelector('.card');
                             if(firstCard) { firstCard.focus(); return; }
                        }
                    } else {
                        const move = (e.key === 'ArrowDown') ? gridCols : -gridCols;
                        nextIndex = index + move;
                    }
                } else {
                    if (!inScrollRow) {
                        nextIndex = (e.key === 'ArrowDown') ? index + 1 : index - 1;
                    }
                }
            }

            if (nextIndex >= 0 && nextIndex < items.length) {
                const target = items[nextIndex];
                target.focus();
                target.classList.add('focused');
                current.classList.remove('focused');
                target.scrollIntoView({behavior: "smooth", block: "center", inline: "center"});
            }
        });

    </script>
</body>
</html>
